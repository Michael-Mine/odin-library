<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>My Library</h1>
    
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
    <dialog id="favDialog">
        <form>
            <div>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
            </div>
            <div>
                <label for="pages">Pages:</label>
                <input type="tel" name="pages" id="pages">
            </div>
            <label>Read Yet?</label>
            <ul>
                <li>
                    <input type="radio" name="read" id="read_yes" value="Yes">
                    <label for="read_yes">Yes</label>
                </li>
                <li>
                    <input type="radio" name="read" id="read_no" value="No" checked>
                    <label for="read_no">No</label>
                </li>
            </ul>
            <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirmBtn" value="default">Confirm</button>
            </div>
        </form>
    </dialog>
    <p>
        <button id="showDialog">New Book</button>
    </p>
</body>
</html>
